<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AM6 Diesel - Sistema de Incidentes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        select, textarea, input { font-size: 16px !important; } 
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as LucideIcons from 'lucide-react'; 
        import { 
            Truck, User, Activity, FileText, CheckCircle, 
            Clock, LogOut, Plus, ChevronRight, ChevronDown,
            Settings, BarChart3, AlertCircle, X, Save,
            ArrowLeft, Wrench, Shield, Search, Home, LayoutGrid,
            Filter, MessageSquare, Calendar, Maximize, Minimize, 
            List, Grid, FolderPlus, Tag
        } from 'lucide-react';

        const USE_PHP_API = true; 
        const API_URL = './api'; 

        // --- CAT√ÅLOGO VISUAL (Respaldo Local) ---
        const INCIDENT_CATALOG = [
            {
                id: 'tires',
                label: 'Llantas / Neum√°ticos',
                icon: Activity,
                color: 'bg-orange-50 text-[#f5851f] border-[#f5851f]',
                subcategories: [
                    { id: 'flat', label: 'Ponchadura', icon: 'üí®' },
                    { id: 'worn', label: 'Desgaste excesivo', icon: '‚≠ï' },
                    { id: 'low_pressure', label: 'Baja Presi√≥n', icon: '‚¨áÔ∏è' },
                    { id: 'bolt', label: 'Birlo Da√±ado', icon: 'üî©' }
                ]
            },
            // ... (Se mantienen los datos locales por brevedad)
        ];

        const getIconComponent = (iconName) => {
            if (!iconName) return AlertCircle;
            return LucideIcons[iconName] || AlertCircle;
        };

        const ApiService = {
            fetchDynamicCatalog: async () => {
                if (!USE_PHP_API) return INCIDENT_CATALOG;
                try {
                    const response = await fetch(`${API_URL}/get_incident_catalog.php`);
                    if (!response.ok) throw new Error('Error red');
                    const data = await response.json();
                    return data.map(cat => ({
                        ...cat,
                        icon: getIconComponent(cat.icon_name),
                        subcategories: cat.subcategories.map(sub => ({ ...sub, icon: sub.icon }))
                    }));
                } catch (error) { return INCIDENT_CATALOG; }
            },
            saveCatalogItem: async (itemData) => {
                try {
                    const response = await fetch(`${API_URL}/save_catalog_item.php`, { method: 'POST', body: JSON.stringify(itemData) });
                    return await response.json();
                } catch (e) { return { success: false }; }
            },
            fetchCatalogs: async () => {
                if (!USE_PHP_API) return { units: [], operators: [], companies: [] };
                try {
                    const response = await fetch(`${API_URL}/get_catalogs.php`);
                    const data = await response.json();
                    return data || { units: [], operators: [], companies: [] };
                } catch (e) { return { units: [], operators: [], companies: [] }; }
            },
            fetchIncidents: async (catalog) => {
                if (!USE_PHP_API) return [];
                try {
                    const response = await fetch(`${API_URL}/get_incidents.php`);
                    const data = await response.json();
                    return Array.isArray(data) ? data.map(ticket => {
                        const catData = catalog.find(c => c.id == ticket.category_id);
                        const subData = catData?.subcategories.find(s => s.id == ticket.subcategory_id);
                        return {
                            ...ticket,
                            category: catData ? { ...catData } : { label: 'General', color: 'bg-gray-100', icon: AlertCircle },
                            subcategory: subData ? { ...subData } : { label: 'General', icon: 'üîß' }
                        };
                    }) : [];
                } catch (e) { return []; }
            },
            createIncident: async (data) => {
                try {
                    const response = await fetch(`${API_URL}/create_incident.php`, { method: 'POST', body: JSON.stringify(data) });
                    return await response.json();
                } catch (e) { console.error(e); return { success: false }; }
            },
            updateStatus: async (id, status, note) => {
                try {
                    const response = await fetch(`${API_URL}/update_incident.php`, { method: 'POST', body: JSON.stringify({id, status, note}) });
                    return await response.json();
                } catch (e) { console.error(e); return { success: false }; }
            }
        };

        const SearchableSelect = ({ options, value, onChange, placeholder }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const wrapperRef = useRef(null);

            useEffect(() => {
                const selected = options.find(o => o.value == value);
                if (selected) setSearchTerm(selected.label);
            }, [value, options]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setIsOpen(false);
                        const selected = options.find(o => o.value == value);
                        if (selected) setSearchTerm(selected.label); else if (!value) setSearchTerm('');
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, [value, options]);

            const filteredOptions = options.filter(option => option.label.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="relative" ref={wrapperRef}>
                    <div className="relative">
                        <input type="text" className="w-full p-5 pr-12 bg-[#f8f9fa] border-2 border-[#e5e7eb] rounded-xl text-xl font-medium text-[#084b9a] outline-none focus:border-[#0b4d9a] transition-colors placeholder:text-[#87898d]/50"
                            placeholder={placeholder} value={searchTerm}
                            onChange={(e) => { setSearchTerm(e.target.value); setIsOpen(true); if (e.target.value === '') onChange(''); }}
                            onFocus={() => { setIsOpen(true); if (!value) setSearchTerm(''); }}
                        />
                        <div className="absolute right-5 top-1/2 -translate-y-1/2 text-[#87898d] cursor-pointer" onClick={() => setIsOpen(!isOpen)}>
                            <ChevronDown size={24} className={`transition-transform ${isOpen ? 'rotate-180' : ''}`} />
                        </div>
                    </div>
                    {isOpen && (
                        <div className="absolute z-50 w-full mt-2 bg-white border-2 border-[#e5e7eb] rounded-xl shadow-2xl max-h-60 overflow-y-auto animate-fadeIn">
                            {filteredOptions.length > 0 ? filteredOptions.map((option) => (
                                <div key={option.value} className={`p-4 cursor-pointer text-lg font-medium border-b border-[#f3f4f6] ${option.value == value ? 'bg-[#0b4d9a]/10 text-[#0b4d9a]' : 'text-[#87898d] hover:bg-[#f8f9fa] hover:text-[#0b4d9a]'}`}
                                    onClick={() => { onChange(option.value); setSearchTerm(option.label); setIsOpen(false); }}>{option.label}</div>
                            )) : <div className="p-4 text-[#87898d] text-center italic">No se encontraron unidades</div>}
                        </div>
                    )}
                </div>
            );
        };

        const Header = ({ title, subtitle, onBack, showHome = true, onHome }) => {
            const [isFullscreen, setIsFullscreen] = useState(false);
            const toggleFullscreen = () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e=>{});
                else document.exitFullscreen();
                setIsFullscreen(!document.fullscreenElement);
            };
            return (
                <header className="bg-[#084b9a] text-white p-4 shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            {onBack && <button onClick={onBack} className="p-2 hover:bg-[#0b4d9a] rounded-full"><ArrowLeft className="w-6 h-6" /></button>}
                            {!onBack && <div className="bg-[#f5851f] p-2 rounded-lg"><Truck className="w-6 h-6" /></div>}
                            <div><h1 className="font-bold text-lg leading-none">{title || 'AM6 Diesel'}</h1><span className="text-xs text-slate-200">{subtitle || 'Sistema de Reportes'}</span></div>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={toggleFullscreen} className="p-2 hover:bg-[#0b4d9a] rounded-full">{isFullscreen ? <Minimize size={24} /> : <Maximize size={24} />}</button>
                            {showHome && <button onClick={onHome} className="p-2 hover:bg-[#0b4d9a] rounded-full"><Home size={24} /></button>}
                        </div>
                    </div>
                </header>
            );
        };

        const AdminMenu = ({ onNavigate }) => (
            <div className="flex flex-col h-full bg-[#f3f4f6] animate-fadeIn p-4 md:p-8 items-center justify-center">
                <h2 className="text-3xl font-bold text-[#084b9a] mb-8">Panel de Administraci√≥n</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl w-full">
                    <button onClick={() => onNavigate('admin_dashboard')} className="bg-white p-8 rounded-3xl shadow-sm border border-[#e5e7eb] hover:shadow-xl hover:border-[#0b4d9a] transition-all group flex flex-col items-center text-center">
                        <div className="bg-blue-100 p-6 rounded-full text-[#0b4d9a] mb-4 group-hover:scale-110 transition-transform"><List size={48} /></div>
                        <h3 className="text-xl font-bold text-[#084b9a]">Gesti√≥n de Reportes</h3><p className="text-[#87898d] mt-2">Ver, asignar y cerrar los reportes activos.</p>
                    </button>
                    <button onClick={() => onNavigate('admin_catalog')} className="bg-white p-8 rounded-3xl shadow-sm border border-[#e5e7eb] hover:shadow-xl hover:border-[#0b4d9a] transition-all group flex flex-col items-center text-center">
                        <div className="bg-orange-100 p-6 rounded-full text-[#f5851f] mb-4 group-hover:scale-110 transition-transform"><Grid size={48} /></div>
                        <h3 className="text-xl font-bold text-[#084b9a]">Configurar Cat√°logos</h3><p className="text-[#87898d] mt-2">Agregar nuevas categor√≠as y fallas al sistema.</p>
                    </button>
                </div>
            </div>
        );

        const CatalogConfig = ({ catalog, onReload }) => {
            const [newCatName, setNewCatName] = useState('');
            const [selectedCat, setSelectedCat] = useState(null);
            const [newSubName, setNewSubName] = useState('');
            
            const handleAddCategory = async () => {
                if(!newCatName) return;
                await ApiService.saveCatalogItem({ type: 'category', label: newCatName, icon: 'AlertCircle' }); 
                setNewCatName('');
                onReload();
            };

            const handleAddSubcategory = async () => {
                if(!newSubName || !selectedCat) return;
                await ApiService.saveCatalogItem({ type: 'subcategory', parentId: selectedCat.id, label: newSubName, icon: 'üîß' });
                setNewSubName('');
                onReload();
            };

            return (
                <div className="flex flex-col h-full bg-[#f3f4f6] animate-fadeIn p-4 max-w-5xl mx-auto w-full">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                        <div className="bg-white rounded-2xl shadow-sm border border-[#e5e7eb] flex flex-col overflow-hidden">
                            <div className="p-4 bg-[#f8f9fa] border-b border-[#e5e7eb] font-bold text-[#084b9a] flex items-center gap-2"><FolderPlus size={20} /> Categor√≠as Principales</div>
                            <div className="p-4 border-b border-[#e5e7eb] flex gap-2">
                                <input type="text" className="flex-1 p-2 border rounded-lg bg-[#f8f9fa]" placeholder="Nueva Categor√≠a..." value={newCatName} onChange={e => setNewCatName(e.target.value)} />
                                <button onClick={handleAddCategory} className="bg-[#0b4d9a] text-white p-2 rounded-lg"><Plus /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-2 space-y-2">
                                {catalog.map(cat => (
                                    <div key={cat.id} onClick={() => setSelectedCat(cat)} className={`p-3 rounded-xl flex items-center gap-3 cursor-pointer border ${selectedCat?.id === cat.id ? 'bg-blue-50 border-[#0b4d9a] text-[#0b4d9a]' : 'bg-white border-transparent hover:bg-[#f8f9fa]'}`}>
                                        <div className={`p-2 rounded-lg bg-white shadow-sm`}><cat.icon size={20} /></div><span className="font-bold">{cat.label}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl shadow-sm border border-[#e5e7eb] flex flex-col overflow-hidden">
                            <div className="p-4 bg-[#f8f9fa] border-b border-[#e5e7eb] font-bold text-[#084b9a] flex items-center gap-2"><Tag size={20} /> Fallas / Subcategor√≠as</div>
                            {selectedCat ? (
                                <>
                                    <div className="p-4 border-b border-[#e5e7eb] bg-blue-50"><span className="text-xs uppercase font-bold text-[#0b4d9a]">Viendo fallas de:</span><p className="text-lg font-black text-[#084b9a]">{selectedCat.label}</p></div>
                                    <div className="p-4 border-b border-[#e5e7eb] flex gap-2">
                                        <input type="text" className="flex-1 p-2 border rounded-lg bg-[#f8f9fa]" placeholder="Nueva Falla..." value={newSubName} onChange={e => setNewSubName(e.target.value)} />
                                        <button onClick={handleAddSubcategory} className="bg-[#f5851f] text-white p-2 rounded-lg"><Plus /></button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-2 space-y-2">
                                        {selectedCat.subcategories.length > 0 ? selectedCat.subcategories.map(sub => (
                                            <div key={sub.id} className="p-3 rounded-xl flex items-center gap-3 border border-[#e5e7eb] bg-white"><span className="text-xl">{sub.icon}</span><span className="font-medium text-[#87898d]">{sub.label}</span></div>
                                        )) : <p className="text-center text-[#87898d] p-4 italic">No hay fallas registradas a√∫n.</p>}
                                    </div>
                                </>
                            ) : (
                                <div className="flex-1 flex flex-col items-center justify-center text-[#87898d] p-8 text-center"><ArrowLeft size={48} className="mb-4 opacity-20" /><p>Selecciona una categor√≠a de la izquierda para ver sus fallas.</p></div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const WelcomeScreen = ({ onStart }) => (
            <div className="min-h-screen bg-gradient-to-br from-[#084b9a] to-[#0b4d9a] flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
                <div className="z-10 flex flex-col items-center">
                    <div className="bg-white/10 backdrop-blur-lg p-6 rounded-3xl mb-8 border border-white/20 shadow-2xl"><Truck className="w-24 h-24 text-white" /></div>
                    <h1 className="text-4xl md:text-6xl font-black text-white mb-4 tracking-tight">AM6 <span className="text-[#f5851f]">DIESEL</span></h1>
                    <p className="text-slate-200 text-lg md:text-xl mb-12 max-w-md">Sistema Integral de Gesti√≥n de Reportes y Mantenimiento</p>
                    <button onClick={onStart} className="group relative inline-flex items-center justify-center px-12 py-6 text-2xl font-bold text-white transition-all duration-200 bg-[#f5851f] font-pj rounded-full hover:bg-[#d97317] active:scale-95 shadow-xl"><span className="mr-4">INICIAR</span><ChevronRight className="w-8 h-8 group-hover:translate-x-2 transition-transform" /></button>
                    <p className="mt-12 text-slate-300 text-sm">Versi√≥n 3.0 ‚Ä¢ Admin Module</p>
                </div>
            </div>
        );

        const MainMenu = ({ onNavigate }) => (
            <div className="min-h-screen bg-[#f3f4f6] flex flex-col">
                <Header showHome={false} />
                <div className="flex-1 flex items-center justify-center p-4 md:p-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 w-full max-w-6xl">
                        {[{ id: 'create', title: 'Crear Reporte', desc: 'Generar un nuevo reporte de falla', icon: Plus, color: 'bg-[#0b4d9a]' }, { id: 'status', title: 'Estatus de Reporte', desc: 'Consultar historial', icon: Search, color: 'bg-[#f5851f]' }, { id: 'admin_menu', title: 'Administraci√≥n', desc: 'Gesti√≥n global y configuraci√≥n', icon: Shield, color: 'bg-[#87898d]' }].map(item => (
                            <button key={item.id} onClick={() => onNavigate(item.id)} className="relative group overflow-hidden rounded-3xl p-8 h-80 flex flex-col items-center justify-center text-center transition-all bg-white border border-[#88898d]/20 hover:shadow-2xl">
                                <div className={`mb-6 p-6 rounded-full text-white shadow-lg transition-transform group-hover:scale-110 ${item.color}`}><item.icon size={48} /></div>
                                <h3 className="text-2xl font-bold text-[#084b9a] mb-2">{item.title}</h3>
                                <p className="text-[#87898d] font-medium px-4">{item.desc}</p>
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );

        const CreateTicket = ({ onCancel, onSubmit, catalogs, incidentCatalog }) => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({ unitId: '', companyId: '', category: null, subcategory: null, priority: 'normal', notes: '' });
            const handleUnitChange = (unitId) => { const unit = catalogs.units.find(u => u.id == unitId); setFormData({ ...formData, unitId, companyId: unit ? unit.company_id : '' }); };
            const unitOptions = catalogs.units.map(u => ({ value: u.id, label: u.unit_number }));

            // CORRECCI√ìN CR√çTICA: La funci√≥n handleSubmit ahora transforma los datos a formato plano para PHP
            const handleSubmit = () => {
                // Extraemos solo los IDs para enviarlos a la API
                const payload = {
                    unit_id: formData.unitId,
                    company_id: formData.companyId,
                    // Validamos que existan category y subcategory antes de acceder a .id
                    category_id: formData.category ? formData.category.id : null,
                    subcategory_id: formData.subcategory ? formData.subcategory.id : null,
                    priority: formData.priority,
                    notes: formData.notes,
                    operator_id: 0 // Opcional, lo mandamos como 0 si no se selecciona
                };
                onSubmit(payload);
            };

            return (
                <div className="min-h-screen bg-[#f3f4f6] flex flex-col">
                    <Header title="Nuevo Reporte" subtitle="Asistente de Creaci√≥n" onBack={onCancel} onHome={onCancel} />
                    <div className="max-w-3xl mx-auto w-full flex-1 flex flex-col p-4">
                        <div className="bg-white rounded-2xl shadow-sm border border-[#88898d]/20 flex-1 overflow-hidden flex flex-col">
                            <div className="flex-1 overflow-y-auto p-6">
                                {step === 1 && (
                                    <div className="animate-fadeIn space-y-6">
                                        <h2 className="text-2xl font-bold text-[#084b9a]">¬øQu√© unidad reporta?</h2>
                                        <SearchableSelect options={unitOptions} value={formData.unitId} onChange={handleUnitChange} placeholder="Escribe o selecciona la unidad..." />
                                    </div>
                                )}
                                {step === 2 && (
                                    <div className="animate-fadeIn">
                                        <h2 className="text-2xl font-bold text-[#084b9a] text-center mb-6">¬øQu√© tipo de falla presenta?</h2>
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                            {incidentCatalog.map(cat => (
                                                <button key={cat.id} onClick={() => { setFormData({...formData, category: cat}); setStep(3); }} className="flex flex-col items-center justify-center p-4 py-8 rounded-2xl border-2 bg-white hover:border-[#0b4d9a] hover:shadow-md transition-all group">
                                                    <div className={`p-5 rounded-full mb-4 transition-transform group-hover:scale-110 ${cat.color.split(' ')[0]} ${cat.color.split(' ')[1]}`}><cat.icon className="w-8 h-8" /></div>
                                                    <span className="font-bold text-[#87898d] text-center group-hover:text-[#0b4d9a]">{cat.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {step === 3 && (
                                    <div className="animate-fadeIn">
                                        <div className="flex items-center gap-4 mb-8 p-4 bg-blue-50 rounded-xl border border-blue-100">
                                            <div className={`p-3 rounded-full bg-white shadow-sm`}><formData.category.icon className="w-8 h-8 text-[#0b4d9a]" /></div>
                                            <div><p className="text-xs font-bold text-[#0b4d9a] uppercase">Categor√≠a</p><p className="font-bold text-xl text-[#084b9a]">{formData.category.label}</p></div>
                                        </div>
                                        <div className="grid grid-cols-1 gap-3">
                                            {formData.category.subcategories.map(sub => (
                                                <button key={sub.id} onClick={() => { setFormData({...formData, subcategory: sub}); setStep(4); }} className="flex items-center gap-5 p-6 bg-white border-2 border-[#e5e7eb] rounded-2xl hover:border-[#0b4d9a] transition-all text-left group">
                                                    <span className="text-4xl">{sub.icon}</span>
                                                    <span className="font-bold text-[#87898d] group-hover:text-[#0b4d9a] text-lg">{sub.label}</span>
                                                    <div className="ml-auto bg-[#f3f4f6] p-2 rounded-full group-hover:bg-blue-100 group-hover:text-[#0b4d9a]"><ChevronRight /></div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {step === 4 && (
                                    <div className="animate-fadeIn space-y-6">
                                        <div className="bg-[#f8f9fa] p-4 rounded-2xl border border-[#e5e7eb]">
                                            <div className="flex justify-between items-center border-b border-[#e5e7eb] pb-4 mb-4">
                                                <div><p className="text-xs font-bold text-[#87898d] uppercase">Unidad</p><p className="text-2xl font-black text-[#084b9a]">{catalogs.units.find(u=>u.id==formData.unitId)?.unit_number}</p></div>
                                                <div className="text-right"><p className="text-xs font-bold text-[#87898d] uppercase">Prioridad</p><div className="flex gap-1 mt-1">{['baja', 'normal', 'alta', 'urgente'].map(p => <button key={p} onClick={() => setFormData({...formData, priority: p})} className={`h-8 px-3 rounded-lg text-xs font-bold uppercase ${formData.priority === p ? (p==='urgente'?'bg-red-500 text-white':'bg-[#0b4d9a] text-white') : 'bg-white border border-[#88898d] text-[#87898d]'}`}>{p[0]}</button>)}</div></div>
                                            </div>
                                            <div className="flex items-start gap-4"><span className="text-4xl">{formData.subcategory.icon}</span><div><p className="font-bold text-lg text-[#084b9a]">{formData.subcategory.label}</p><p className="text-sm text-[#87898d]">{formData.category.label}</p></div></div>
                                        </div>
                                        <div><label className="block text-sm font-bold text-[#87898d] uppercase mb-2">Notas</label><textarea className="w-full p-4 bg-white border-2 border-[#e5e7eb] rounded-xl h-32" value={formData.notes} onChange={e => setFormData({...formData, notes: e.target.value})}></textarea></div>
                                    </div>
                                )}
                            </div>
                            <div className="p-4 border-t bg-[#f8f9fa] flex gap-4">
                                {step > 1 && <button onClick={() => setStep(step - 1)} className="flex-1 py-4 rounded-xl border-2 border-[#88898d] text-[#87898d] font-bold">Atr√°s</button>}
                                {step < 4 ? <button disabled={!formData.unitId} onClick={() => setStep(step + 1)} className={`flex-[2] py-4 rounded-xl text-white font-bold shadow-lg ${!formData.unitId ? 'bg-[#87898d]' : 'bg-[#0b4d9a]'}`}>Siguiente</button> : <button onClick={handleSubmit} className="flex-[2] py-4 rounded-xl bg-[#f5851f] text-white font-bold shadow-lg">Confirmar Reporte</button>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const TicketDetailView = ({ ticket, onBack, onSaveUpdate }) => {
            const [status, setStatus] = useState(ticket.status);
            const [followUp, setFollowUp] = useState('');
            const handleSave = () => { onSaveUpdate(ticket.id, status, followUp); onBack(); };
            const getPriorityColor = (p) => {
                if(p==='urgente') return 'bg-red-100 text-red-800 border-red-200';
                if(p==='alta') return 'bg-orange-100 text-orange-800 border-orange-200';
                return 'bg-blue-50 text-[#0b4d9a] border-blue-200';
            };

            return (
                <div className="flex flex-col h-full bg-[#f3f4f6] animate-fadeIn">
                    <div className="bg-white p-4 shadow-sm border-b border-[#e5e7eb] flex justify-between items-center">
                        <button onClick={onBack} className="flex items-center gap-2 text-[#87898d] font-bold hover:text-[#0b4d9a]"><ArrowLeft size={20} /> Volver a la lista</button>
                        <div className="text-right"><p className="text-xs text-[#87898d] uppercase font-bold">Folio Reporte</p><p className="text-lg font-black text-[#084b9a]">#{ticket.id}</p></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 max-w-4xl mx-auto w-full">
                        <div className="bg-white rounded-2xl shadow-sm border border-[#e5e7eb] overflow-hidden mb-6">
                            <div className="p-6 border-b border-[#f3f4f6] bg-[#f8f9fa] flex justify-between">
                                <div>
                                    <div className="flex items-center gap-3 mb-1"><div className="bg-[#0b4d9a] text-white px-3 py-1 rounded-lg font-black text-xl">{ticket.unitNumber}</div><span className="font-bold text-[#87898d]">{ticket.companyName}</span></div>
                                    <div className={`inline-block px-2 py-0.5 rounded text-xs font-bold border uppercase mt-2 ${getPriorityColor(ticket.priority)}`}>Prioridad {ticket.priority}</div>
                                </div>
                                <div className="text-right text-[#87898d]">
                                    <p className="text-xs font-bold uppercase mb-1">Fecha de Reporte</p>
                                    <div className="flex items-center justify-end gap-1"><Calendar size={14} /> {ticket.created_at ? ticket.created_at.substring(0,10) : 'N/A'}</div>
                                    <div className="flex items-center justify-end gap-1 mt-1"><Clock size={14} /> {ticket.created_at ? ticket.created_at.substring(11,16) : 'N/A'}</div>
                                </div>
                            </div>
                            <div className="p-6">
                                <h3 className="text-[#87898d] text-xs font-bold uppercase mb-4">Detalle de la Falla</h3>
                                <div className="flex items-start gap-4 mb-6"><div className="text-5xl">{ticket.subcategory?.icon}</div><div><p className="text-2xl font-bold text-[#084b9a]">{ticket.subcategory?.label}</p><p className="text-[#0b4d9a] font-medium">{ticket.category?.label}</p></div></div>
                                <div className="bg-[#f8f9fa] p-4 rounded-xl border border-[#e5e7eb]"><p className="text-xs font-bold text-[#87898d] uppercase mb-2">Descripci√≥n Inicial</p><p className="text-slate-700 italic">"{ticket.notes || 'Sin notas adicionales'}"</p></div>
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl shadow-lg border border-blue-100 overflow-hidden mb-6">
                            <div className="p-4 bg-blue-50 border-b border-blue-100 flex items-center gap-2 text-[#084b9a] font-bold"><Wrench size={20} /> Gesti√≥n del Reporte</div>
                            <div className="p-6 space-y-6">
                                <div><label className="block text-sm font-bold text-[#87898d] mb-2">Cambiar Estatus</label><div className="grid grid-cols-3 gap-2">{['abierto', 'en_proceso', 'resuelto'].map(s => (<button key={s} onClick={() => setStatus(s)} className={`py-3 rounded-xl font-bold text-sm uppercase border-2 transition-all ${status === s ? (s==='resuelto' ? 'bg-green-500 border-green-500 text-white' : s==='en_proceso' ? 'bg-[#f5851f] border-[#f5851f] text-white' : 'bg-red-500 border-red-500 text-white') : 'bg-white border-[#e5e7eb] text-[#87898d] hover:border-[#88898d]'}`}>{s.replace('_', ' ')}</button>))}</div></div>
                                <div><label className="block text-sm font-bold text-[#87898d] mb-2">Agregar Nota de Seguimiento / Bit√°cora</label><div className="relative"><textarea className="w-full p-4 bg-[#f8f9fa] border-2 border-[#e5e7eb] rounded-xl h-24 focus:border-[#0b4d9a] outline-none resize-none" placeholder="Escribe acciones tomadas..." value={followUp} onChange={(e) => setFollowUp(e.target.value)}></textarea><MessageSquare className="absolute right-3 bottom-3 text-[#87898d]" size={20} /></div></div>
                                <button onClick={handleSave} className="w-full py-4 bg-[#0b4d9a] hover:bg-[#084b9a] text-white rounded-xl font-bold text-lg shadow-md active:scale-95 transition-all flex justify-center gap-2 items-center"><Save size={20} /> Guardar Cambios</button>
                            </div>
                        </div>
                        {ticket.history && ticket.history.length > 0 && (
                            <div className="mb-12">
                                <h3 className="text-[#87898d] text-xs font-bold uppercase mb-4 ml-2">Historial de Seguimiento</h3>
                                <div className="space-y-3">
                                    {ticket.history.map((h, idx) => (
                                        <div key={idx} className="bg-white p-4 rounded-xl border border-[#e5e7eb] shadow-sm flex gap-3"><div className="mt-1 text-[#0b4d9a]"><Clock size={16} /></div><p className="text-[#87898d] text-sm">{h}</p></div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const DashboardScreen = ({ incidents, mode, onBack, onUpdateStatus }) => {
            const isReadOnly = mode === 'status'; 
            const [filterStatus, setFilterStatus] = useState('all');
            const [filterCategory, setFilterCategory] = useState('all');
            const [selectedTicket, setSelectedTicket] = useState(null);

            const filteredIncidents = incidents.filter(ticket => {
                const matchStatus = filterStatus === 'all' || ticket.status === filterStatus;
                const matchCategory = filterCategory === 'all' || ticket.category?.id === filterCategory;
                return matchStatus && matchCategory;
            });

            const getStatusBadge = (status) => {
                const styles = {
                    abierto: 'bg-red-100 text-red-700 border-red-200',
                    en_proceso: 'bg-[#fff7ed] text-[#f5851f] border-[#fed7aa]', 
                    resuelto: 'bg-green-100 text-green-700 border-green-200'
                };
                return <span className={`px-3 py-1 rounded-full text-[10px] font-black border uppercase tracking-wider ${styles[status] || 'bg-slate-100'}`}>{status.replace('_', ' ')}</span>;
            };

            if (selectedTicket) {
                return (
                    <div className="min-h-screen bg-[#f3f4f6] flex flex-col">
                        <Header title="Gesti√≥n de Reporte" subtitle="Detalle y Seguimiento" showHome={false} />
                        <TicketDetailView ticket={selectedTicket} onBack={() => setSelectedTicket(null)} onSaveUpdate={(id, status, note) => { onUpdateStatus(id, status, note); setSelectedTicket(null); }} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#f3f4f6] flex flex-col">
                    <Header title={isReadOnly ? 'Estatus de Reportes' : 'Administraci√≥n'} subtitle="Listado General" onBack={onBack} onHome={onBack} />
                    <div className="flex-1 flex flex-col p-4 md:p-6 max-w-6xl mx-auto w-full h-screen overflow-hidden">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-[#e5e7eb] mb-4 flex flex-col md:flex-row gap-4 items-center sticky top-0 z-10">
                            <div className="flex items-center gap-2 text-[#084b9a] font-bold mr-auto"><Filter size={20} /> Filtros</div>
                            <div className="w-full md:w-auto flex gap-2 overflow-x-auto">
                                <div className="relative min-w-[150px]">
                                    <select className="w-full p-2 pl-3 pr-8 bg-[#f8f9fa] border border-[#e5e7eb] rounded-lg text-sm font-bold text-[#87898d] appearance-none outline-none focus:border-[#0b4d9a]" value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)}>
                                        <option value="all">Todos los Estatus</option><option value="abierto">Abierto</option><option value="en_proceso">En Proceso</option><option value="resuelto">Resuelto</option>
                                    </select>
                                    <ChevronDown className="absolute right-2 top-2.5 text-[#87898d] pointer-events-none" size={16} />
                                </div>
                                <div className="relative min-w-[180px]">
                                    <select className="w-full p-2 pl-3 pr-8 bg-[#f8f9fa] border border-[#e5e7eb] rounded-lg text-sm font-bold text-[#87898d] appearance-none outline-none focus:border-[#0b4d9a]" value={filterCategory} onChange={(e) => setFilterCategory(e.target.value)}>
                                        <option value="all">Todas las Categor√≠as</option>
                                        {INCIDENT_CATALOG.map(cat => (<option key={cat.id} value={cat.id}>{cat.label}</option>))}
                                    </select>
                                    <ChevronDown className="absolute right-2 top-2.5 text-[#87898d] pointer-events-none" size={16} />
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto space-y-3 pb-20">
                            {filteredIncidents.map(ticket => (
                                <div key={ticket.id} onClick={() => setSelectedTicket(ticket)} className="bg-white rounded-xl border border-[#e5e7eb] shadow-sm hover:shadow-md hover:border-[#0b4d9a] transition-all cursor-pointer group">
                                    <div className="flex items-center p-4">
                                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center mr-4 flex-shrink-0 ${ticket.category?.color || 'bg-slate-100 text-[#87898d]'}`}>{ticket.category.icon && <ticket.category.icon size={24} />}</div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-center mb-1">
                                                <div className="flex items-center gap-2"><span className="font-black text-lg text-[#084b9a]">Unidad {ticket.unitNumber}</span><span className="text-xs font-bold text-[#87898d] px-2 py-0.5 bg-[#f3f4f6] rounded">{ticket.companyName}</span></div>
                                                <div className="md:hidden">{getStatusBadge(ticket.status)}</div>
                                            </div>
                                            <p className="text-[#87898d] text-sm truncate flex items-center gap-2"><span>{ticket.subcategory?.icon}</span><span className="font-medium">{ticket.subcategory?.label}</span><span className="text-slate-300 mx-1">‚Ä¢</span><span className="text-[#88898d] italic truncate">{ticket.notes}</span></p>
                                        </div>
                                        <div className="hidden md:flex flex-col items-end ml-4 pl-4 border-l border-[#e5e7eb] min-w-[120px]"><div className="mb-2">{getStatusBadge(ticket.status)}</div><span className="text-xs text-[#87898d] font-medium">{ticket.created_at ? ticket.created_at.substring(0,10) : 'N/A'}</span></div>
                                        <div className="ml-3 text-[#e5e7eb] group-hover:text-[#f5851f] group-hover:translate-x-1 transition-all"><ChevronRight size={24} /></div>
                                    </div>
                                </div>
                            ))}
                            {filteredIncidents.length === 0 && (<div className="py-12 flex flex-col items-center justify-center text-[#87898d]"><LayoutGrid size={64} className="mb-4 opacity-20" /><p className="text-lg font-medium">No se encontraron reportes con los filtros actuales</p></div>)}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('welcome'); 
            const [catalogs, setCatalogs] = useState({ units: [], operators: [], companies: [] });
            const [incidents, setIncidents] = useState([]);
            const [incidentCatalog, setIncidentCatalog] = useState([]); 

            const loadData = async () => {
                const cats = await ApiService.fetchCatalogs();
                const dynCat = await ApiService.fetchDynamicCatalog(); 
                const incs = await ApiService.fetchIncidents(dynCat); 
                setCatalogs(cats);
                setIncidentCatalog(dynCat);
                setIncidents(incs);
            };

            useEffect(() => { loadData(); }, [view]);

            const handleCreate = async (data) => { await ApiService.createIncident(data); setView('menu'); };
            const handleStatusUpdate = async (id, status, note) => { await ApiService.updateStatus(id, status, note); loadData(); };

            return (
                <React.Fragment>
                    {view === 'welcome' && <WelcomeScreen onStart={() => setView('menu')} />}
                    {view === 'menu' && <MainMenu onNavigate={(target) => setView(target === 'admin' ? 'admin_menu' : target)} />}
                    {view === 'create' && <CreateTicket onCancel={() => setView('menu')} onSubmit={handleCreate} catalogs={catalogs} incidentCatalog={incidentCatalog} />}
                    {view === 'status' && <DashboardScreen mode="status" incidents={incidents} onBack={() => setView('menu')} onUpdateStatus={handleStatusUpdate} />}
                    {/* Rutas de Administraci√≥n */}
                    {view === 'admin_menu' && <AdminMenu onNavigate={setView} />}
                    {view === 'admin_dashboard' && <DashboardScreen mode="admin" incidents={incidents} onBack={() => setView('admin_menu')} onUpdateStatus={handleStatusUpdate} />}
                    {view === 'admin_catalog' && (<><Header title="Configurar Cat√°logos" subtitle="Administraci√≥n" onBack={() => setView('admin_menu')} showHome={false} /><CatalogConfig catalog={incidentCatalog} onReload={loadData} /></>)}
                </React.Fragment>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
